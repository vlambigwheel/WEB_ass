<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Bai6.css" />
    </head>
    <body>
        <form>
            <div class="form-group">
              <label for="hoten">Họ và tên:</label>
              <input type="text" id="hoten" class="form-control">
            </div>
            <div class="from-group">
                <fieldset>
                  <legend>Giới tính:</legend>
                  <label for="gender"></label>
                  <label><input type="radio" name="gender" value="1">Nam</label>
                  <label><input type="radio" name="gender" value="1">Nữ</label>
                </fieldset>
            </div>
            <div class="form-group">
              <label for="birthday">Ngày sinh:</label><br>
              <input type="date" name="birthday" value="" size="10" class="form-control">
            </div>
            <div class="form-group">
              <label for="point">Điểm:</label><br>
              <input type="number" name="point" min="0" max="10" step="0.25" class="form-control">
            </div>
            <div class="from-group">
              <label for="job">Nghề nghiệp:</label><br>
              <input type="text" name="job" size="35" id="job" list="joblist" class="form-control">
              <datalist id="joblist">
                <option value="Kỹ sư phần mềm"></option>
                <option value="WEB designer"></option>
                <option value="BE engineer"></option>
                <option value="FE engineer"></option>
                <option value="AI developer"></option>
              </datalist>
            </div>
            <div class="from-group">
              <fieldset>
                <legend>Sở thích:</legend>
                <label><input type="checkbox" name="fav1" size="35">Thể Thao</label>
                <label><input type="checkbox" name="fav2" size="35">Du Lịch</label>
                <label><input type="checkbox" name="fav3" size="35">Âm Nhạc</label>
                <label><input type="checkbox" name="fav4" size="35">Ẩm Thực</label>
              </fieldset>
            </div>
            <div class="from-group">
              <label>Ghi chú:</label><br>
              <textarea row="35" col="25" class="form-control"></textarea>
            </div><hr>
            <div class="form-group">
              <button class="form-button" >Đăng ký</button>
              <button class="form-button">Nhập lại</button>
            </div>
          </form>
    </body>
</html>
